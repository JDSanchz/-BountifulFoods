<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Home</title>
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
</head>
<body>
    <header class="header">
        <nav class="navbar" id="navi">
            <a href="index.html" class="nav-logo"><img id="logo" alt="Bountiful Foods Logo" src="images/logo.jpg"></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="discover.html" class="nav-link">Fresh</a>
                </li>
                <li class="nav-item">
                    <a href="directory.html" class="nav-link">About Us</a>
                </li>              
            </ul>
            <div class="cart-w">
                <img src="images/cart.png" alt="our cart">
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
</header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
              <!-- Product items will be dynamically added here -->
            </div>
            <button class="carousel-prev">&#10094;</button>
            <button class="carousel-next">&#10095;</button>
        </div>
        <div class="sections-grid">
            <div class="weather-card">
                <div class="weather-card-main">
                    <h2>Carlsbad, CA</h2>
                    <p class="temperature"></p>
                    <p class="description"></p>
                    <p class="humidity"></p>
                </div>
                <div class="forecast">
                    <div>
                        <p class="day"></p>
                        <p class="temp"></p>
                    </div>
                    <div>
                        <p class="day"></p>
                        <p class="temp"></p>
                    </div>
                    <div>
                        <p class="day"></p>
                        <p class="temp"></p>
                    </div>
                </div>
            </div>
            <div class="call-action"></div>
            <div class="locations"></div>
            <div class="coastal-areas"></div>
        </div>
    </main>
    <footer>
        <div class="footer-left">
          <img src="images/logof.png" alt="Logo">
        </div>
        <div class="footer-separator"></div>
        <div class="footer-right">
          <div class="social-media">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
          </div>
          <div class="footer-text">
            <p>Copyright: Â© Jesus Del Barrio. All rights reserved.</p>
          </div>
        </div>
      </footer>
      
    <script src="scripts/main.js"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
